<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Input Types</title>
</head>

<body>
  <form class="" action="index.html" method="post">
    <input type="text" name="" value=""><br> <!-- Gets user's name with line break-->
    <input type="submit"><br> <!-- Gets user's color choice with line break-->
    <input type="file"><br> <!-- Gets user's file with line break -->
    <input type="date"><br> <!-- Gets unser's input on date with line break -->
    <input type="radio"><br> <!-- Lets user select a dot to fill with line break -->
    <input type="range"><br> <!-- Lets user toggle a bar with line break -->
  </form>
</body>

</html>
